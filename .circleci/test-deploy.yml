version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.3
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  dagger-for-circleci: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # Create jobs to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  test-install-command:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      # Test the install command with latest version
      - dagger-for-circleci/install:
          version: "latest"
          debug: true
      # Verify dagger was installed and works
      - run:
          name: Verify Dagger Installation
          command: |
            which dagger
            dagger version
      # Test install with caching disabled
      - dagger-for-circleci/install:
          version: "v0.13.3"
          cache_cli: false
          force_install: true
          debug: true
      # Verify specific version was installed
      - run:
          name: Verify Specific Version
          command: |
            dagger version

  test-dagger-command:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      # Install dagger first
      - dagger-for-circleci/install:
          version: "latest"
          debug: true
      # Test basic dagger command (version check)
      - dagger-for-circleci/dagger:
          verb: "version"
          debug: true
      # Test dagger core engine connectivity 
      - dagger-for-circleci/dagger:
          verb: "core"
          args: "version"
          debug: true
      # Test with custom flags
      - dagger-for-circleci/dagger:
          verb: "version"
          dagger_flags: "--check"
          debug: true

  test-dagger-job:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      # Test the complete dagger job
      - run:
          name: Test Dagger Job Execution
          command: |
            echo "Testing dagger job would normally run here"
            echo "This test validates the job structure and parameters"

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      # Test your orb's commands in a custom job and test your orb's jobs directly as a part of this workflow.
      - test-install-command:
          filters: *filters
      - test-dagger-command:
          filters: *filters
      - test-dagger-job:
          filters: *filters
      # The orb must be re-packed for publishing, and saved to the workspace.
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: cci-labs/dagger-for-circleci
          vcs_type: github
          pub_type: production
          release_environment: Orbs
          # Ensure this job requires all test jobs and the pack job.
          requires:
            - orb-tools/pack
            - test-install-command
            - test-dagger-command
            - test-dagger-job
          context: orb-publishing
          filters: *release-filters
